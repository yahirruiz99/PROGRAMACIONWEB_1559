<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Antonio Yahir Ruiz Rocha">
    <title>Imágenes y Posicionamiento CSS</title>
    <link rel="stylesheet" type="text/css" href="css/estilos.css">
</head>
<body>
    <header id="encabezado">
        <div class="contenedor-logo">
            <img src="imagenes/descarga (1).jpg" alt="Niña con flor en la cabeza">
        </div>
        <h1>Posicionamiento en CSS</h1>
    </header>
    <section class="elementos--posicionados">
        <div class="contenedor--imagen imagen--flor">
            <img src="imagenes/descarga (2).jpg" alt="Niño flor">
        </div>
        <div class="contenedor--imagen imagen-corazon">
            <img src="imagenes/descarga (3).jpg" alt="Niño en corazon">
        </div>
        <div class="contenedor--imagen imagen-chinita">
            <img src="imagenes/descarga.jpg" alt="Niña chinita">
        </div>
        <div class="contenedor--imagen imagen-tulipan">
            <img src="imagenes/descarga (4).jpg" alt="Niño con cabeza de tulipan">
        </div>
    </section>
</body>
</html>
